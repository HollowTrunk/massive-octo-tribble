<!DOCTYPE html>
<html ng-app="massiveApp">
    <head>
        <title>Massive is massive</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">
    </head>

    <body ng-controller="LinksListCtrl">
        <nav class="navbar navbar-default" role="navigation">
            <form class="navbar-form navbar-left" role="search">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-refresh"></span></button>
            </form>
            <div class="navbar-btn navbar-right">
                <button class="btn btn-default" ng-click="open()">Add link</button>
            </div>
        </nav>

        <div class="list-group">
            <div ng-repeat="link in links" class="list-group-item">
                <h4 class="list-group-item-heading"></h4>
                <p class="list-group-item-text"></p>
            </div>
        </div>
    </body>

    <script src="js/angular.js"></script>
    <!--<script src="js/angular-route.js"></script>-->
    <script src="js/angular-resource.js"></script>
    <script src="js/ui-bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</html>
